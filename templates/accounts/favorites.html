<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Saralanganlar</title>

<div class="text-center mb-4">
    <a href="{% url 'home' %}" class="btn btn-primary">← Asosiyga</a>
</div>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #fff0f6;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #e60073;
            text-align: center;
            margin: 30px 0;
        }
.btn-primary {
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    color: #fff;
    border: none;
    padding: 8px 18px;
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            padding: 20px;
        }

        /* Основная карточка */
        .product-card {
            width: 220px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .product-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background-color: #fff0f6;
            color: #e60073;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        .card-back h3 {
            margin: 10px 0;
            font-family: 'Great Vibes', cursive;
            font-size: 1.3rem;
        }

        .card-back p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .card-back .price {
            font-weight: 700;
            color: #28a745;
            margin: 10px 0;
        }

        .card-back .btn {
            padding: 5px 12px;
            border-radius: 8px;
            text-decoration: none;
            background-color: #e60073;
            color: white;
            font-weight: 600;
            transition: background 0.3s;
        }

        .card-back .btn:hover {
            background-color: #b3005c;
        }
    /* Сердечки */
/* Сердечки */
.heart {
    position: fixed;
    bottom: -20px;
    width: 20px;
    height: 20px;
    pointer-events: none;
    transform: rotate(45deg);
    animation: floatUp linear forwards;
    z-index: 999999;
}

/* Нижний квадрат */
.heart {
    background: red;
}

/* Верхние круглые части */
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

/* Левая круглая часть */
.heart::before {
    top: -10px;
    left: 0;
}

/* Правая круглая часть */
.heart::after {
    top: 0;
    left: -10px;
}

/* Анимация */
@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(45deg) scale(0.7);
        opacity: 1;
    }
    100% {
        transform: translateY(-600px) rotate(45deg) scale(1.2);
        opacity: 0;
    }
}

    </style>
</head>
<body>

<h1>Menga yoqgan mahsulotlar</h1>

<div class="products-grid">
    {% if favorites %}
        {% for cosmetic in favorites %}
        <div class="product-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="{{ cosmetic.image.url }}" alt="{{ cosmetic.title }}">
                </div>
                <div class="card-back">
                    <h3>{{ cosmetic.title }}</h3>
                    <p>{{ cosmetic.description|truncatewords:15 }}</p>
                    <p class="price"> {{ cosmetic.price }}</p>
                    <a href="{% url 'cosmetic_detail' cosmetic.id %}" class="btn">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>Пока нет избранных товаров.</p>
    {% endif %}
</div>

</body>
<script>
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

document.addEventListener('DOMContentLoaded', () => {
    setInterval(createHeart, 300);
});
</script>

</html>
