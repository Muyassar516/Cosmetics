{% extends 'index.html' %}
{% block content %}
<form method="post">
  {% csrf_token %}

  {% if user.is_authenticated %}
    {% if user.profile %}
      {{ user.profile.nickname }}
    {% else %}
      <p>Profil mavjud emas</p>
    {% endif %}
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}

  <p>{{ form.as_p }}</p>
  <button type="submit" class="btn btn-primary">Jo'natmoq</button>
</form>
{% endblock %}
