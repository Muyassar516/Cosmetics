<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kosmetik mahsulot qo‘shish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f8fa, #e2e8f0);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px 40px;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        form p {
            margin: 0;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px 14px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus,
        input[type="file"]:focus {
            border-color: #3182ce;
            outline: none;
        }
        button[type="submit"] {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #1e60b7;
        }
        .back-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #3182ce;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #1e60b7;
        }
        .image-preview {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            object-fit: contain;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Yangi kosmetik mahsulot qo‘shish</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Saqlash</button>
    </form>

    <a href="{% url 'get' %}" class="back-link">Orqaga</a>

    <div class="image-preview" id="imagePreview" style="display:none;">
        <img src="" alt="Preview Image" id="previewImg" />
    </div>
</div>

<script>
    const fileInput = document.querySelector('input[type="file"]');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');

    if(fileInput){
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'flex';
                }
                reader.readAsDataURL(file);
            } else {
                previewImg.src = '';
                imagePreview.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
