<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="{% url 'home' %}" class="btn btn-primary mb-3">
        <i class="fa fa-home me-2"></i> Asosiyga
    </a>
</div>

<div class="contact-section container mt-5">
    <div class="row g-4">
        <!-- Контакты -->
        <div class="col-md-6">
            <div class="contact-card p-4 rounded shadow-sm h-100">
                <h3 class="mb-4" style="color:#e60073; font-family:'Open Sans', sans-serif;">Контакты</h3>
                <ul class="list-unstyled mb-0">
                    <li class="contact-item mb-3 d-flex align-items-center">
                        <i class="fa fa-map-marker me-3" style="color:#e60073; font-size:1.5rem;"></i>
                        <span>Shayxontohur район, Хадрамахалла, 59-я школа</span>
                    </li>
                    <li class="contact-item mb-3 d-flex align-items-center">
                        <i class="fa fa-phone me-3" style="color:#e60073; font-size:1.5rem;"></i>
                        <span>+998 90 123 45 67</span>
                    </li>
                    <li class="contact-item mb-3 d-flex align-items-center">
                        <i class="fa fa-envelope me-3" style="color:#e60073; font-size:1.5rem;"></i>
                        <span>muyassar@gmail.com</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Карта -->
        <div class="col-md-6">
            <div class="map-card rounded shadow-sm h-100">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2995.123456!2d69.210!3d41.320!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8a123456789%3A0xabcdef!2s59%20School%2C%20Shayxontohur!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s"
                    width="100%"
                    height="350"
                    style="border:0; border-radius:15px;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
