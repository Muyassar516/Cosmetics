<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahsulotni o'chirish</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
body {
    font-family: 'Open Sans', sans-serif;
    background-color: #fff0f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.delete-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.delete-container h2 {
    color: #e60073;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.3rem;
}

.delete-container form {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.delete-container button,
.delete-container a {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.95rem;
}

.delete-container button {
    background: #e60073;
    color: #fff;
}

.delete-container button:hover {
    background: #b3005c;
}

.delete-container a {
    background: #6a11cb;
    color: #fff;
}

.delete-container a:hover {
    background: #4b0ea1;
}
</style>
</head>
<body>

<div class="delete-container">
    <h2>Haqiqatan ham <b>{{ cos.name }}</b> ni o'chirmoqchimisiz?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ha, o'chirish</button>
        <a href="{% url 'get' %}">Bekor qilish</a>
    </form>
</div>

</body>
</html>
